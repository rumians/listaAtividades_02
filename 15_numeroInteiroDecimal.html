<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA

    const num = Number (prompt("insira um numero").replace(",", ".")) ;

    //PROCESSAMENTO
    if (Number.isInteger(num)) {
        alert (`O numero é interio`);
    }
    else {
        alert (`O numero é decimal`);
    }
    
    //SAÍDA


</script>
