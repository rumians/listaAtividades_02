<meta charset="UTF-8" />
<script>
        // Recebe um ano e informa se ele é bissexto ou não.

    // Entradaa
    const ano = Number(prompt("Qual ano deseja descobrir se é bissexto ou nao ?"));

    // Processamento
    const resposta = ano / 4;

    if (Number.isInteger(resposta)) {
        alert(`È bissexto.`);
    } else {
        alert(`Não é bissexto.`);
    }

    // Saida

</script>
