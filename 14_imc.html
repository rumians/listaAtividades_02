<meta charset="UTF-8" />
<script>
    // Problema
    // imc - Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    // imc <= 18.5: "Subpeso"
    // imc <= 25.0: "Normal"
    // imc <= 30.0: "Sobrepeso"
    // imc > 30: "Obeso"

    // Entrada

    const peso = Number(prompt("Qual o seu peso ?").replace(",", "."))
    const altura = Number(prompt("Qual o sua altura ?").replace(",", "."))

    // Processamento

    const imc = peso / altura ** 2

    if (imc <= 18.5) {
        alert(`Subpeso`)
    }
    else if (imc <= 25.0) {
        alert(`Normal`)
    }
    else if (imc <= 30.0) {
        alert(`Sobrepeso`)
    }
    else if (imc > 30) {
        alert(`Obeso`)
    }

    // Saída

</script>
