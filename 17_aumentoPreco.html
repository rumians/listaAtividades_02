<meta charset="UTF-8" />
<script>
    // Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    // Entrada

    let produto = Number(prompt("Qual é o preço do produto?").replace(",","."));

    // Processamento
    if(produto <= 280 ) {
      produto =  (produto * 0.20 + produto);
    }
    else if(produto <= 700 ) {
      produto =  (produto * 0.15 + produto);
    }
    else if(produto <= 1500 ) {
      produto =  (produto * 0.10 + produto);
    }
    else if(produto > 1500 ) {
      produto =  (produto * 0.05 + produto);
    }
    else {
        alert (`Opçao invalida`);
    }
    
    // Saída
    alert (`O seu produto com o acressimo de preço é R$${produto}.`);
</script>
