<meta charset="UTF-8" />
<script>
    // notaParaConceito -  Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    // Entrada

    let notanum = Number(prompt("Qual foi a sua nota ?").replace(",","."))
    
    // Processamento
    
    if ( notanum >= 9) {
       alert ("Sua nota em conceito é A")
    }
    else if ( notanum >= 8) {
        alert ("Sua nota em conceito é B")
    }
    else if ( notanum >= 7) {
        alert ("Sua nota em conceito é C")
    }
    else if ( notanum >= 6) {
        alert ("Sua nota em conceito é D")
    }
    else if ( notanum <= 5) {
        alert ("Sua nota em conceito é E")
    }
    else {
        alert ("Opçao invalida!!")
    }

    // Saída

</script>
